<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ünye Elite Berber</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

/* NAVBAR */
.navbar {
  background: black;
  color: white;
  padding: 15px;
  display: flex;
  justify-content: space-between;
}
.navbar a {
  color: white;
  text-decoration: none;
  margin-left: 15px;
}

/* HERO */
.hero {
  background: #222;
  color: white;
  text-align: center;
  padding: 50px 20px;
}

/* SECTIONS */
.section {
  padding: 40px 20px;
  text-align: center;
}

/* MODELLER */
.models {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: 20px;
  max-width: 1000px;
  margin: auto;
}

.card {
  background: white;
  border-radius: 8px;
  overflow: hidden;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card h3 {
  margin: 10px 0;
}

.card button {
  padding: 10px 15px;
  background: black;
  color: white;
  border: none;
  cursor: pointer;
}

/* DETAY */
#detay {
  display: none;
  background: white;
  max-width: 600px;
  margin: 30px auto;
  border-radius: 8px;
  padding: 20px;
}

#detay img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 6px;
}

.fiyat {
  font-size: 22px;
  font-weight: bold;
  margin: 15px 0;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div>Ünye Elite Berber</div>
  <div>
    <a href="#modeller">Modeller</a>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <h1>Saç Modelini Seç</h1>
  <p>Beğendiğin modeli seç, fiyatını gör</p>
</div>

<!-- MODELLER -->
<div class="section" id="modeller">
  <h2>Modeller</h2>

  <div class="models">

    <div class="card">
      <img src="https://picsum.photos/300/200?1">
      <h3>Fade Kesim</h3>
      <button onclick="goster('Fade Kesim', '250 TL', this)">Seç</button>
    </div>

    <div class="card">
      <img src="https://picsum.photos/300/200?2">
      <h3>Klasik Model</h3>
      <button onclick="goster('Klasik Model', '200 TL', this)">Seç</button>
    </div>

    <div class="card">
      <img src="https://picsum.photos/300/200?3">
      <h3>Sakal + Saç</h3>
      <button onclick="goster('Sakal + Saç', '300 TL', this)">Seç</button>
    </div>

  </div>
</div>

<!-- DETAY ALANI -->
<div id="detay">
  <h2 id="detayBaslik"></h2>
  <img id="detayResim">
  <div class="fiyat" id="detayFiyat"></div>
  <button onclick="alert('Randevu alındı!')">Randevu Al</button>
</div>

<script>
function goster(ad, fiyat, buton) {
  const kart = buton.parentElement;
  const resim = kart.querySelector("img").src;

  document.getElementById("detayBaslik").innerText = ad;
  document.getElementById("detayFiyat").innerText = "Fiyat: " + fiyat;
  document.getElementById("detayResim").src = resim;

  document.getElementById("detay").style.display = "block";
  document.getElementById("detay").scrollIntoView({ behavior: "smooth" });
}
</script>

</body>
</html>
