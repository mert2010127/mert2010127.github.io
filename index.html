<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ünye Elite Berber</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

.section {
  padding: 40px 20px;
  text-align: center;
}

input, select {
  padding: 10px;
  width: 80%;
  max-width: 300px;
  margin: 10px 0;
}

button {
  padding: 12px 25px;
  background: black;
  color: white;
  border: none;
  cursor: pointer;
}

.models {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: white;
  padding-bottom: 15px;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
</style>
</head>

<body>

<!-- HESAP -->
<div class="section" id="hesap">
  <h2>Hesap Oluştur</h2>
  <input id="isim" placeholder="Ad Soyad"><br>
  <input id="telefon" placeholder="Telefon"><br>
  <button onclick="giris()">Devam Et</button>
</div>

<!-- MODEL -->
<div class="section" id="modeller" style="display:none">
  <h2>Model Seç</h2>

  <div class="models">
    <div class="card">
      <img src="https://picsum.photos/300/200?1">
      <h3>Fade Kesim</h3>
      <button onclick="modelSec('Fade Kesim','250 TL')">Seç</button>
    </div>

    <div class="card">
      <img src="https://picsum.photos/300/200?2">
      <h3>Klasik Model</h3>
      <button onclick="modelSec('Klasik Model','200 TL')">Seç</button>
    </div>
  </div>
</div>

<!-- TARİH & SAAT -->
<div class="section" id="randevu" style="display:none">
  <h2 id="secim"></h2>
  <p id="fiyat"></p>

  <input type="date" id="tarih"><br>

  <select id="saat">
    <option value="">Saat Seç</option>
    <option>10:00</option>
    <option>11:00</option>
    <option>12:00</option>
    <option>13:00</option>
    <option>14:00</option>
    <option>15:00</option>
    <option>16:00</option>
    <option>17:00</option>
  </select><br>

  <button onclick="randevuAl()">Randevu Al</button>
</div>

<script>
let kullanici = {};
let secilenModel = "";
let secilenFiyat = "";

function giris() {
  const isim = document.getElementById("isim").value;
  const tel = document.getElementById("telefon").value;

  if (!isim || !tel) {
    alert("Bilgileri doldur");
    return;
  }

  kullanici.isim = isim;
  kullanici.tel = tel;

  document.getElementById("hesap").style.display = "none";
  document.getElementById("modeller").style.display = "block";
}

function modelSec(model, fiyat) {
  secilenModel = model;
  secilenFiyat = fiyat;

  document.getElementById("modeller").style.display = "none";
  document.getElementById("randevu").style.display = "block";

  document.getElementById("secim").innerText = model;
  document.getElementById("fiyat").innerText = "Fiyat: " + fiyat;
}

function randevuAl() {
  const tarih = document.getElementById("tarih").value;
  const saat = document.getElementById("saat").value;

  if (!tarih || !saat) {
    alert("Tarih ve saat seç");
    return;
  }

  const mesaj =
    "Merhaba, randevu almak istiyorum.\n\n" +
    "İsim: " + kullanici.isim + "\n" +
    "Telefon: " + kullanici.tel + "\n" +
    "Model: " + secilenModel + "\n" +
    "Fiyat: " + secilenFiyat + "\n" +
    "Tarih: " + tarih + "\n" +
    "Saat: " + saat;

  window.location.href =
    "https://wa.me/905351234567?text=" + encodeURIComponent(mesaj);
}
</script>

</body>
</html>
